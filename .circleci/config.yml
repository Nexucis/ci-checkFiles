version: 2
jobs:
  build-test-ubuntu-image:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build.sh --build-ubuntu
      - run: docker run --rm -v ${PWD}:/var/workspace/project nexucis/ci-checkfiles:dev-master /bin/bash -c "cd /var/workspace/project && checkEOL *.md *.sh Dockerfile

  build-push-ubuntu-image:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build.sh --build-ubuntu
      - run: ./build.sh --connect
      - run: ./build.sh --push "dev-master"

  build-test-alpine-image:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build.sh --build-alpine
      - run: docker run --rm -v ${PWD}:/var/workspace/project nexucis/ci-checkfiles:alpine-dev-master /bin/bash -c "cd /var/workspace/project && checkEOL *.md *.sh Dockerfile

  build-push-alpine-image:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build.sh --build-ubuntu
      - run: ./build.sh --connect
      - run: ./build.sh --push "alpine-dev-master"

  push-tag-docker:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - run: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run: docker pull nexucis/ci-checkfiles:dev-master
      - run: docker tag nexucis/ci-checkfiles:dev-master nexucis/ci-checkfiles:${CIRCLE_TAG}
      - run: docker tag nexucis/ci-checkfiles:dev-master nexucis/ci-checkfiles:latest
      - run: docker push nexucis/ci-checkfiles:${CIRCLE_TAG}
      - run: docker push nexucis/ci-checkfiles:latest

workflows:
  version: 2
  build_and_push:
    jobs:
      - build-test-ubuntu-image
      - build-test-alpine-image
      - build-push-ubuntu-image:
          requires:
            - build-test-ubuntu-image
            - build-test-alpine-image
          filters:
            branches:
              only:
                - master
      - build-push-alpine-image:
          requires:
            - build-test-ubuntu-image
            - build-test-alpine-image
          filters:
            branches:
              only:
                - master
      - hold-push:
          type: approval
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - push-tag-docker:
          requires:
            - hold-push
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/